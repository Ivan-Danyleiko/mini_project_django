{% extends "quotes/base.html" %}

{% block content %}
<div class="container">
    <h2>Sign Up</h2>

    <form method="post" action="{% url 'users:signup' %}">
        {% csrf_token %}

        <div class="form-group">
            <label class="col-xs-3 col-form-label"> Username:</label>
            <div class="col-xs-9">
                {{ form.username }}
                <span class="error">{{ form.errors.username }}</span>
            </div>
        </div>

        <div>
        <label> Email:
                {{ form.email }}
            </label>
            <span>{{ form.errors.email }}</span>
        </div>

        <div class="form-group">
            <label class="col-xs-3 col-form-label"> Password:</label>
            <div class="col-xs-9">
                {{ form.password1 }}
                <span class="error">{{ form.errors.password1 }}</span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 col-form-label"> Password confirmation:</label>
            <div class="col-xs-9">
                {{ form.password2 }}
                <span class="error">{{ form.errors.password2 }}</span>
            </div>
        </div>

        <div class="grid">
            <button type="submit" class="btn btn-primary">Signup</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </div>
    </form>
</div>
{% endblock %}
