{% extends "quotes/base.html" %}

{% block content %}
<div class="container">
    <h2>Login</h2>
    {% if messages %}
    <div class="alert">
        {% for message in messages %}
        <div {% if message.tags %} class="alert-{{ message.tags }}" {% endif %}>{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}

    <form action="{% url 'users:login' %}" method="post">
        {% csrf_token %}

        <div class="form-group row">
            <label class="col-xs-3 col-form-label" for="{{ form.username.id_for_label }}">Username:</label>
            <div class="col-xs-9">
                {{ form.username }}
            </div>
        </div>

        <div class="form-group row">
            <label class="col-xs-3 col-form-label" for="{{ form.password.id_for_label }}">Password:</label>
            <div class="col-xs-9">
                {{ form.password }}
            </div>
        </div>

        <div class="grid">
            <button type="submit" class="btn btn-primary">Login</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </div>

        <div class="small text-center">
            <a href="{% url 'users:password_reset' %}" class="text-center"><i>Forgot Password?</i></a>
        </div>
    </form>
</div>
{% endblock %}
